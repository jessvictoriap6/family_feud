<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Family Feud â€“ Party Edition</title>
<style>
body {
    background: #020d26;
    color: white;
    font-family: "Arial Black", sans-serif;
    text-align: center;
    overflow-x: hidden;
    margin:0;
    padding:0;
}
h1 {
    font-size: 64px;
    color: #ffd700;
    margin: 10px 0;
    text-shadow: 3px 3px #000;
}
.board {
    max-width: 1000px;
    margin: auto;
    background: #0c1c4b;
    padding: 20px;
    border-radius: 15px;
}
.answer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #ffcc00;
    color: #020d26;
    font-weight: bold;
    padding: 20px;
    margin: 10px 0;
    border-radius: 10px;
    font-size: 36px;
    transition: background 0.3s;
}
.hidden {
    background: #222;
    color: #222;
}
input {
    font-size: 28px;
    padding: 12px;
    width: 70%;
    margin-top: 10px;
}
button {
    font-size: 22px;
    padding: 12px 20px;
    margin: 8px;
    cursor: pointer;
}
.strike {
    font-size: 64px;
    color: red;
    display: inline-block;
    margin: 0 15px;
    transition: transform 0.3s;
}
.team-score {
    font-size: 40px;
    margin: 10px 0;
}
.current-team {
    font-size: 36px;
    margin-top: 10px;
    font-weight: bold;
}
</style>
</head>
<body>

<h1>FAMILY FEUD</h1>

<div class="board">
    <div class="team-score" id="teamScores">Team A: 0 | Team B: 0</div>
    <h2 id="question"></h2>
    <div id="answers"></div>

    <h3>Strikes</h3>
    <div>Team A: <span id="strikesA"></span></div>
    <div>Team B: <span id="strikesB"></span></div>

    <div class="current-team" id="currentTeam"></div>

    <input id="guessInput" placeholder="Enter answer">
    <br>
    <button onclick="submitAnswer()">Submit</button>
    <div class="controls">
        <button onclick="switchTeam()">Switch Team</button>
        <button onclick="nextQuestion()">Next Question</button>
        <button onclick="revealAll()">Reveal All</button>
    </div>
</div>

<!-- SOUND EFFECTS -->
<audio id="correctSound" src="https://www.soundjay.com/buttons/sounds/button-4.mp3"></audio>
<audio id="wrongSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>
<audio id="revealSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>
<audio id="teamSwitchSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

<script>
// =====================
// ðŸ”¹ LOAD QUESTIONS HERE ðŸ”¹
// =====================
// Add your questions and answers below. Format:
// 1 question per object
// Answers: text must be lowercase, points are integers
// Example provided below

const gameData = [
    {
        question: "Name Daddy Pepe's favorite expression.",
        answers: [
            { text: "whatever", points: 12, revealed: false },
            { text: "my pabs", points: 10, revealed: false },
            { text: "haha", points: 8, revealed: false },
            { text: "consistent lang", points: 6, revealed: false },
            { text: "pang delete", points: 4, revealed: false }
        ]
    },
    {
        question: "Name an item you can find in Daddy Pepe's house.",
        answers: [
            { text: "pieta", points: 12, revealed: false },
            { text: "pictures", points: 10, revealed: false },
            { text: "rocking chair", points: 8, revealed: false },
            { text: "back scratcher", points: 6, revealed: false },
            { text: "hospital bed", points: 4, revealed: false },
 	    { text: "hats", points: 2, revealed: false }
        ]
    }
];
// âœ… Add more questions by copying the object pattern above
// Example:
// {
//     question: "Your question here",
//     answers: [
//         { text: "answer1", points: 40, revealed: false },
//         { text: "answer2", points: 30, revealed: false },
//         ...
//     ]
// }

let currentQuestionIndex = 0;
let currentTeam = "A";
let strikes = { A: 0, B: 0 };
let teamPoints = { A: 0, B: 0 };
const maxStrikes = 3;

const correctSound = document.getElementById("correctSound");
const wrongSound = document.getElementById("wrongSound");
const revealSound = document.getElementById("revealSound");
const teamSwitchSound = document.getElementById("teamSwitchSound");

function loadQuestion() {
    const q = gameData[currentQuestionIndex];
    q.answers.forEach(a => a.revealed = false);
    strikes = { A: 0, B: 0 };
    document.getElementById("question").innerText = q.question;
    renderBoard();
}

function renderBoard() {
    const q = gameData[currentQuestionIndex];
    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";

    q.answers.forEach((a, i) => {
        const div = document.createElement("div");
        div.className = "answer " + (a.revealed ? "" : "hidden");
        div.innerHTML = a.revealed
            ? `<span>${i + 1}. ${a.text.toUpperCase()}</span><span>${a.points}</span>`
            : `<span>${i + 1}. __________</span><span>${a.points}</span>`;
        answersDiv.appendChild(div);
    });

    // Animate strikes
    const strikeAnim = (id) => {
        const el = document.getElementById(id);
        el.innerHTML = "âŒ ".repeat(strikes[id.slice(-1)]);
        Array.from(el.children).forEach(c => c.style.transform = "scale(1.5)");
        setTimeout(() => Array.from(el.children).forEach(c => c.style.transform="scale(1)"), 300);
    };

    document.getElementById("strikesA").innerHTML = "âŒ ".repeat(strikes.A);
    document.getElementById("strikesB").innerHTML = "âŒ ".repeat(strikes.B);
    document.getElementById("currentTeam").innerText = `Current Team: Team ${currentTeam}`;
    document.getElementById("teamScores").innerText = `Team A: ${teamPoints.A} | Team B: ${teamPoints.B}`;
// Allow Enter key to submit answer
document.getElementById("guessInput").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
        submitAnswer();
    }
});
}

function submitAnswer() {
    const input = document.getElementById("guessInput");
    const guess = input.value.trim().toLowerCase();
    input.value = "";
    if (!guess) return;

    const q = gameData[currentQuestionIndex];
    const match = q.answers.find(a => a.text === guess && !a.revealed);

    if (match) {
        match.revealed = true;
        teamPoints[currentTeam] += match.points;
        correctSound.play();
        revealSound.play();
    } else {
        strikes[currentTeam]++;
        wrongSound.play();
        if (strikes[currentTeam] >= maxStrikes) {
            alert(`Team ${currentTeam} has 3 strikes!`);
            switchTeam();
        }
    }
    renderBoard();
}

function switchTeam() {
    currentTeam = currentTeam === "A" ? "B" : "A";
    teamSwitchSound.play();
    renderBoard();
}

function nextQuestion() {
    currentQuestionIndex++;
    if (currentQuestionIndex >= gameData.length) {
        alert(`Game Over!\nTeam A: ${teamPoints.A} | Team B: ${teamPoints.B}`);
        currentQuestionIndex = 0;
        teamPoints = { A: 0, B: 0 };
    }
    loadQuestion();
}

function revealAll() {
    const q = gameData[currentQuestionIndex];
    q.answers.forEach(a => a.revealed = true);
    revealSound.play();
    renderBoard();
}

loadQuestion();
</script>
</body>
</html>
