let currentQuestionIndex = 0;
let currentTeam = "A";
let strikes = { A: 0, B: 0 };
let teamPoints = { A: 0, B: 0 };
const maxStrikes = 3;

const correctSound = document.getElementById("correctSound");
const wrongSound = document.getElementById("wrongSound");
const revealSound = document.getElementById("revealSound");
const teamSwitchSound = document.getElementById("teamSwitchSound");

function loadQuestion() {
    const q = gameData[currentQuestionIndex];
    q.answers.forEach(a => a.revealed = false);
    strikes = { A: 0, B: 0 };
    document.getElementById("question").innerText = q.question;
    document.getElementById("finalResult").innerText = "";
    renderBoard();
}

function renderBoard() {
    const q = gameData[currentQuestionIndex];
    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";

    q.answers.forEach((a, i) => {
        const div = document.createElement("div");
        div.className = "answer " + (a.revealed ? "" : "hidden");
        div.innerHTML = a.revealed
            ? `<span>${i + 1}. ${a.text.toUpperCase()}</span><span>${a.points}</span>`
            : `<span>${i + 1}. __________</span><span>${a.points}</span>`;
        answersDiv.appendChild(div);
    });

    // Animate strikes
    const strikeAnim = (id) => {
        const el = document.getElementById(id);
        el.innerHTML = "âŒ ".repeat(strikes[id.slice(-1)]);
    };
    strikeAnim("strikesA");
    strikeAnim("strikesB");

    document.getElementById("currentTeam").innerText = `Current Team: Team ${currentTeam}`;
    document.getElementById("teamScores").innerText = `Team A: ${teamPoints.A} | Team B: ${teamPoints.B}`;
}

// =====================
// ðŸ”¹ ENTER KEY SUBMISSION
// =====================
document.getElementById("guessInput").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
        submitAnswer();
    }
});

// =====================
// ðŸ”¹ ANSWER LOGIC (contains match)
// =====================
function submitAnswer() {
    const input = document.getElementById("guessInput");
    const guess = input.value.trim().toLowerCase();
    input.value = "";
    if (!guess) return;

    const q = gameData[currentQuestionIndex];
    const match = q.answers.find(a => !a.revealed && a.text.includes(guess));

    if (match) {
        match.revealed = true;
        teamPoints[currentTeam] += match.points;
        correctSound.play();
        revealSound.play();
        renderBoard();
    } else {
        strikes[currentTeam]++;
        wrongSound.play();
        // Animate strike
        const strikeEl = document.getElementById(`strikes${currentTeam}`);
        strikeEl.style.transform = "scale(1.5)";
        setTimeout(() => { strikeEl.style.transform = "scale(1)"; }, 300);

        if (strikes[currentTeam] >= maxStrikes) {
            alert(`Team ${currentTeam} has 3 strikes!`);
            switchTeam();
        }
        renderBoard();
    }
}

// =====================
// ðŸ”¹ SWITCH TEAM
// =====================
function switchTeam() {
    currentTeam = currentTeam === "A" ? "B" : "A";
    teamSwitchSound.play();
    renderBoard();
}

// =====================
// ðŸ”¹ NEXT QUESTION & GAME END
// =====================
function nextQuestion() {
    currentQuestionIndex++;

    if (currentQuestionIndex >= gameData.length) {
        // Game Over
        let winner = "";
        if (teamPoints.A > teamPoints.B) winner = "Team A Wins!";
        else if (teamPoints.B > teamPoints.A) winner = "Team B Wins!";
        else winner = "It's a Tie!";
        document.getElementById("finalResult").innerText =
            `GAME OVER\n${winner}\nFinal Scores - Team A: ${teamPoints.A} | Team B: ${teamPoints.B}`;

        // Disable inputs & buttons
        document.getElementById("guessInput").disabled = true;
        document.querySelectorAll("button").forEach(btn => btn.disabled = true);
        document.getElementById("currentTeam").innerText = "GAME OVER";
        return;
    }

    loadQuestion();
}

// =====================
// ðŸ”¹ REVEAL ALL ANSWERS
// =====================
function revealAll() {
    const q = gameData[currentQuestionIndex];
    q.answers.forEach(a => a.revealed = true);
    revealSound.play();
    renderBoard();
}

// =====================
// ðŸ”¹ INITIALIZE GAME
// =====================
loadQuestion();
