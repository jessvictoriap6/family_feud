<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Family Feud â€“ Party Edition</title>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: "Arial Black", sans-serif;
    background: #020d26;
    color: white;
    text-align: center;
}
h1 {
    font-size: 6vw;
    color: #ffd700;
    margin: 10px 0;
    text-shadow: 3px 3px #000;
}
.board {
    max-width: 1000px;
    margin: auto;
    background: #0c1c4b;
    padding: 20px;
    border-radius: 15px;
}
.answer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #ffcc00;
    color: #020d26;
    font-weight: bold;
    padding: 15px;
    margin: 10px 0;
    border-radius: 10px;
    font-size: 5vw;
    transition: background 0.3s, transform 0.3s;
}
.answer.hidden {
    background: #222;
    color: #222;
}
input {
    font-size: 5vw;
    padding: 10px;
    width: 80%;
    margin-top: 10px;
}
button {
    font-size: 4vw;
    padding: 12px 20px;
    margin: 8px;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    background: #ffcc00;
    color: #020d26;
    font-weight: bold;
}
button:active {
    transform: scale(0.95);
}
.strike {
    font-size: 10vw;
    color: red;
    display: inline-block;
    margin: 0 10px;
    transition: transform 0.3s;
}
.team-score {
    font-size: 6vw;
    margin: 10px 0;
}
.current-team {
    font-size: 5vw;
    margin-top: 10px;
    font-weight: bold;
}
@media screen and (max-width: 600px) {
    .answer { font-size: 8vw; }
    input { font-size: 6vw; }
    button { font-size: 5vw; padding: 10px 16px; }
    .strike { font-size: 15vw; }
    .team-score { font-size: 7vw; }
    .current-team { font-size: 6vw; }
}
</style>
</head>
<body>

<h1>FAMILY FEUD</h1>

<div class="board">
    <div class="team-score" id="teamScores">Team A: 0 | Team B: 0</div>
    <h2 id="question"></h2>
    <div id="answers"></div>

    <h3>Strikes</h3>
    <div>Team A: <span id="strikesA"></span></div>
    <div>Team B: <span id="strikesB"></span></div>

    <div class="current-team" id="currentTeam"></div>

    <input id="guessInput" placeholder="Enter answer">
    <br>
    <button onclick="submitAnswer()">Submit</button>
    <div class="controls">
        <button onclick="switchTeam()">Switch Team</button>
        <button onclick="nextQuestion()">Next Question</button>
        <button onclick="revealAll()">Reveal All</button>
    </div>
</div>

<!-- SOUND EFFECTS -->
<audio id="correctSound" src="https://www.soundjay.com/buttons/sounds/button-4.mp3"></audio>
<audio id="wrongSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>
<audio id="revealSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>
<audio id="teamSwitchSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

<script>
// =====================
// ðŸ”¹ QUESTIONS - EDIT HERE
// =====================
const gameData = [
    {
        question: "Name Daddy Pepe's favorite expression.",
        answers: [
            { text: "whatever", points: 12, revealed: false },
            { text: "my pabs", points: 10, revealed: false },
            { text: "haha", points: 8, revealed: false },
            { text: "consistent lang", points: 6, revealed: false },
            { text: "pang delete", points: 4, revealed: false }
        ]
    },
    {
        question: "Name an item you can find in Daddy Pepe's house.",
        answers: [
            { text: "pieta", points: 12, revealed: false },
            { text: "pictures", points: 10, revealed: false },
            { text: "rocking chair", points: 8, revealed: false },
            { text: "back scratcher", points: 6, revealed: false },
            { text: "hospital bed", points: 4, revealed: false },
 	    { text: "hats", points: 2, revealed: false }
        ]
    }
];

let currentQuestionIndex = 0;
let currentTeam = "A";
let strikes = { A: 0, B: 0 };
let teamPoints = { A: 0, B: 0 };
const maxStrikes = 3;

const correctSound = document.getElementById("correctSound");
const wrongSound = document.getElementById("wrongSound");
const revealSound = document.getElementById("revealSound");
const teamSwitchSound = document.getElementById("teamSwitchSound");

function loadQuestion() {
    const q = gameData[currentQuestionIndex];
    q.answers.forEach(a => a.revealed = false);
    strikes = { A: 0, B: 0 };
    document.getElementById("question").innerText = q.question;
    renderBoard();
}

function renderBoard() {
    const q = gameData[currentQuestionIndex];
    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";

    q.answers.forEach((a, i) => {
        const div = document.createElement("div");
        div.className = "answer " + (a.revealed ? "" : "hidden");
        div.innerHTML = a.revealed
            ? `<span>${i + 1}. ${a.text.toUpperCase()}</span><span>${a.points}</span>`
            : `<span>${i + 1}. __________</span><span>${a.points}</span>`;
        answersDiv.appendChild(div);
    });

    // Animate strikes
    const strikeAnim = (id) => {
        const el = document.getElementById(id);
        el.innerHTML = "âŒ ".repeat(strikes[id.slice(-1)]);
    };
    strikeAnim("strikesA");
    strikeAnim("strikesB");

    document.getElementById("currentTeam").innerText = `Current Team: Team ${currentTeam}`;
    document.getElementById("teamScores").innerText = `Team A: ${teamPoints.A} | Team B: ${teamPoints.B}`;
}

// =====================
// ðŸ”¹ ENTER KEY SUBMISSION
// =====================
document.getElementById("guessInput").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
        submitAnswer();
    }
});

// =====================
// ðŸ”¹ ANSWER LOGIC
// =====================
function submitAnswer() {
    const input = document.getElementById("guessInput");
    const guess = input.value.trim().toLowerCase();
    input.value = "";
    if (!guess) return;

    const q = gameData[currentQuestionIndex];
    // Contains match: guess matches if input is contained in answer
    const match = q.answers.find(a => !a.revealed && a.text.includes(guess));

    if (match) {
        match.revealed = true;
        teamPoints[currentTeam] += match.points;
        correctSound.play();
        revealSound.play();
        renderBoard();
    } else {
        strikes[currentTeam]++;
        wrongSound.play();
        // Animate the strike
        const strikeEl = document.getElementById(`strikes${currentTeam}`);
        strikeEl.style.transform = "scale(1.5)";
        setTimeout(() => { strikeEl.style.transform = "scale(1)"; }, 300);

        if (strikes[currentTeam] >= maxStrikes) {
            alert(`Team ${currentTeam} has 3 strikes!`);
            switchTeam();
        }
        renderBoard();
    }
}

function switchTeam() {
    currentTeam = currentTeam === "A" ? "B" : "A";
    teamSwitchSound.play();
    renderBoard();
}

function nextQuestion() {
    currentQuestionIndex++;
    if (currentQuestionIndex >= gameData.length) {
        alert(`Game Over!\nTeam A: ${teamPoints.A} | Team B: ${teamPoints.B}`);
        currentQuestionIndex = 0;
        teamPoints = { A: 0, B: 0 };
    }
    loadQuestion();
}

function revealAll() {
    const q = gameData[currentQuestionIndex];
    q.answers.forEach(a => a.revealed = true);
    revealSound.play();
    renderBoard();
}

loadQuestion();
</script>
</body>
</html>
