/* =====================
   GAME STATE
   ===================== */
let qIndex = 0;
let currentTeam = "A";
let scores = { A: 0, B: 0 };
let strikes = { A: 0, B: 0 };
let time = 30;
let timer;
let paused = false;

const $ = id => document.getElementById(id);

/* =====================
   RELAXED MATCHING
   ===================== */
function normalize(str) {
    return str
      .toLowerCase()
      .replace(/[^a-z0-9 ]/g, "")
      .replace(/\s+/g, " ")
      .trim();
}

function isMatch(answer, guess) {
    const a = normalize(answer);
    const g = normalize(guess);
    return a.includes(g) || g.includes(a);
}

/* =====================
   GAME FUNCTIONS
   ===================== */
function loadQuestion() {
    gameData[qIndex].answers.forEach(a => a.revealed = false);
    strikes = { A: 0, B: 0 };
    render();
    resetTimer();
}

function render() {
    $("scores").textContent = `Team A: ${scores.A} | Team B: ${scores.B}`;
    $("question").textContent = gameData[qIndex].question;
    $("currentTeam").textContent = `Team ${currentTeam}`;

    $("answers").innerHTML = gameData[qIndex].answers.map(a =>
        `<div class="answer ${a.revealed ? "revealed" : ""}">
            ${a.revealed ? a.text.toUpperCase() + " " + a.points : "____"}
        </div>`
    ).join("");

    $("strikesA").textContent = "‚ùå".repeat(strikes.A);
    $("strikesB").textContent = "‚ùå".repeat(strikes.B);
}

function submitAnswer() {
    resetTimer();
    const guess = $("guess").value.trim();
    $("guess").value = "";
    if (!guess) return;

    const match = gameData[qIndex].answers.find(a =>
        !a.revealed && isMatch(a.text, guess)
    );

    if (match) {
        match.revealed = true;
        scores[currentTeam] += match.points;
        $("correct").play();
    } else {
        strikes[currentTeam]++;
        $("wrong").play();
        if (strikes[currentTeam] >= 3) switchTeam();
    }
    render();
}

function switchTeam() {
    currentTeam = currentTeam === "A" ? "B" : "A";
    $("buzz").play();
    resetTimer();
    render();
}

function nextQuestion() {
    qIndex++;
    if (qIndex >= gameData.length) {
        clearInterval(timer);
        $("final").textContent =
            scores.A > scores.B ? "TEAM A WINS!" :
            scores.B > scores.A ? "TEAM B WINS!" : "IT'S A TIE!";
        document.querySelectorAll("button,input").forEach(e => e.disabled = true);
        return;
    }
    loadQuestion();
}

/* =====================
   REVEAL ALL
   ===================== */
function revealAll() {
    gameData[qIndex].answers.forEach(a => a.revealed = true);
    render();
}

/* =====================
   TIMER (PER ATTEMPT)
   ===================== */
function startTimer() {
    clearInterval(timer);
    time = 30;
    $("timer").textContent = time;
    timer = setInterval(() => {
        if (!paused) {
            time--;
            $("timer").textContent = time;
            if (time <= 0) {
                clearInterval(timer);
                strikes[currentTeam]++;
                switchTeam();
            }
        }
    }, 1000);
}

function resetTimer() {
    paused = false;
    startTimer();
}

function pauseTimer() {
    paused = !paused;
}

/* =====================

            '<div class="admin-edit-form">' +
                '<h3>' + (isNew ? "Add New Question" : "Edit Question") + '</h3>' +
                '<label style="color:#aaa;font-size:3.2vw;">Question:</label>' +
                '<input type="text" id="aQText" value="' + q.question.replace(/"/g, '&quot;') + '" placeholder="Enter the question">' +
                '<label style="color:#aaa;font-size:3.2vw;margin-top:8px;display:block;">Answers:</label>' +
                '<div id="aAnsList">' + answersHtml + '</div>' +
                '<button class="abtn-secondary" onclick="adminAddAns()" style="margin-top:6px;font-size:3vw;">+ Add Answer</button>' +
                '<div style="margin-top:12px;">' +
                    '<button class="abtn-success" onclick="adminSaveQ(' + index + ')">Save Question</button>' +
                    '<button class="abtn-secondary" onclick="document.getElementById(\'adminEditArea\').innerHTML=\'\';">Cancel</button>' +
                '</div>' +
            '</div>';
    }

    window._aeQ = q;
    window._aeRender = renderForm;
    renderForm();
    $("aQText").focus();
}

function adminCollectAnswers() {
    const q = window._aeQ;
    const qTextEl = document.getElementById("aQText");
    if (qTextEl) q.question = qTextEl.value;
    q.answers.forEach((a, ai) => {
        const t = document.getElementById("aAnsT" + ai);
        const p = document.getElementById("aAnsP" + ai);
        if (t) a.text = t.value;
        if (p) a.points = parseInt(p.value) || 0;
    });
}

function adminAddAns() {
    adminCollectAnswers();
    window._aeQ.answers.push({ text: "", points: 0 });
    window._aeRender();
    const newIdx = window._aeQ.answers.length - 1;
    setTimeout(() => {
        const el = document.getElementById("aAnsT" + newIdx);
        if (el) el.focus();
    }, 50);
}

function adminRemoveAns(ai) {
    adminCollectAnswers();
    window._aeQ.answers.splice(ai, 1);
    window._aeRender();
}

function adminSaveQ(index) {
    adminCollectAnswers();
    const q = window._aeQ;
    if (!q.question.trim()) { showAdminMsg("Question text cannot be empty.", "error"); return; }
    q.answers = q.answers.filter(a => a.text.trim() !== "");
    if (q.answers.length === 0) { showAdminMsg("You need at least one answer.", "error"); return; }
    q.answers.forEach(a => a.revealed = false);
    if (index === -1) {
        adminEditData.push(q);
        showAdminMsg("Question added!", "success");
    } else {
        adminEditData[index] = q;
        showAdminMsg("Question updated!", "success");
    }
    $("adminEditArea").innerHTML = "";
    renderAdminList();
}

function deleteQuestion(index) {
    if (!confirm('Delete question "' + adminEditData[index].question + '"?')) return;
    adminEditData.splice(index, 1);
    showAdminMsg("Question deleted.", "success");
    renderAdminList();
}

function deleteAllQuestions() {
    if (!confirm("Delete ALL questions? This cannot be undone.")) return;
    if (!confirm("Are you really sure? All questions will be removed.")) return;
    adminEditData = [];
    showAdminMsg("All questions deleted.", "success");
    renderAdminList();
}

function resetToDefaults() {
    if (!confirm("Reset all questions to the original defaults? Any custom questions will be lost.")) return;
    adminEditData = JSON.parse(JSON.stringify(defaultGameData));
    showAdminMsg("Questions reset to defaults.", "success");
    renderAdminList();
}

function saveAndClose() {
    gameData = JSON.parse(JSON.stringify(adminEditData));
    gameData.forEach(q => q.answers.forEach(a => a.revealed = false));
    localStorage.setItem('familyFeudMobileQuestions', JSON.stringify(gameData));

    qIndex = 0;
    currentTeam = "A";
    strikes = { A: 0, B: 0 };
    scores = { A: 0, B: 0 };
    $("guess").disabled = false;
    document.querySelectorAll("button").forEach(b => b.disabled = false);
    $("final").textContent = "";

    closeAdmin();
    if (gameData.length > 0) {
        loadQuestion();
    } else {
        $("question").textContent = "No questions loaded. Tap Admin to add questions.";
        $("answers").innerHTML = "";
    }
}

/* =====================
   START GAME
   ===================== */
loadQuestion();
</script>
